<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
</head>
<body>
    <h2>登入</h2>

    <!-- 顯示 flash 消息 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label for="username">帳號：</label>
        <input type="text" id="username" name="username" value="testuser" required><br>
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" value="password123" required><br>
        <button type="submit">登入</button>
    </form>
</body>
</html>
